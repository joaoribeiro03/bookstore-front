<form>
    <h1>Deletando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [(ngModel)]="livro.nomeAutor" type="text" name="nomeAutor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button
            color="primary"> Deletar
        </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> Cancelar </button>
    </div>

</form>
